<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter | Victor Hugo Guardiola Pereira</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"

    <script
      src="https://kit.fontawesome.com/2aa3a6cbb8.js"
      crossorigin="anonymous"

  <body>
    <main>
      <header>

        <a href="https://github.com/HelixGuardi"

      <form id="form" class="form">
        <fieldset>
          <label for="number">Enter a Number:</label>

    <script src="script.js"></script>
